<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Submit a Review</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="browse.html">Browse Liquors</a>
            <a href="search.html">Search Liquors</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>
    <main id="content">
        <form id="review-form">
            <input type="text" id="liquor-name" placeholder="Liquor Name" required>
            <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required>
            <textarea id="review" placeholder="Your Review" required></textarea>
            <button type="submit">Submit Review</button>
        </form>
    </main>
    <script src="js/log.js"></script>
</body>
</html>
